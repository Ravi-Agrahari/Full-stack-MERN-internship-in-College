<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radial Gradient</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(
          circle,
          rgba(0, 128, 0, 1),
          rgba(0, 128, 0, 0.9),
          rgba(0, 128, 0, 0.8),
          rgba(0, 128, 0, 0.7),
          rgba(0, 128, 0, 0.6)
        );
      }
      h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Beautiful Radial Gradient</h1>
  </body>
</html>
