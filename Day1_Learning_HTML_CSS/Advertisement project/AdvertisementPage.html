<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advertise Page</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .background {
        background-image: url("daily_milk.jpeg");
        background-size: cover;
        height: 100vh;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4); /* Adjust the color and opacity */
      }
      .content {
        position: relative;
        z-index: 1; /* Ensures content is above the overlay */
      }

      header {
        background-color: rgb(85, 85, 201);
        padding: 20px;
      }

      h1,
      p {
        color: rgb(220, 218, 226);
      }

      marquee {
        color: white;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="overlay"></div>
      <div class="content">
        <header>
          <h1 style="text-align: center">DairyMilk</h1>
          <p style="text-align: center">Make you day Sweet</p>
        </header>

        <main>
          <marquee direction="right">
            <pre>
            Delicious Offer!!!                   Delicious Offer!!!                Delicious Offerr!!!
        </pre
            >
          </marquee>
        </main>

        <footer>

      </div>
    </div>
  </body>
</html>
